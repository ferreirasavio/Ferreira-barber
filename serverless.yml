service: ferreira-barber-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 256
  timeout: 30
  environment:
    NODE_ENV: ${self:custom.environments.${self:provider.stage}.NODE_ENV}
    DB_HOST: ${self:custom.environments.${self:provider.stage}.DB_HOST}
    DB_PORT: ${self:custom.environments.${self:provider.stage}.DB_PORT}
    DB_NAME: ${self:custom.environments.${self:provider.stage}.DB_NAME}
    DB_USER: ${self:custom.environments.${self:provider.stage}.DB_USER}
    DB_PASSWORD: ${self:custom.environments.${self:provider.stage}.DB_PASSWORD}
    JWT_SECRET: ${self:custom.environments.${self:provider.stage}.JWT_SECRET}
  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  api:
    handler: src/lambda.lambdaHandler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

custom:
  serverless-offline:
    httpPort: 3000
    host: 0.0.0.0

  environments:
    dev:
      NODE_ENV: development
      DB_HOST: ${env:DB_HOST}
      DB_PORT: ${env:DB_PORT}
      DB_NAME: ${env:DB_NAME}
      DB_USER: ${env:DB_USER}
      DB_PASSWORD: ${env:DB_PASSWORD}
      JWT_SECRET: ${env:JWT_SECRET}
    prod:
      NODE_ENV: production
      DB_HOST: ${env:DB_HOST}
      DB_PORT: ${env:DB_PORT}
      DB_NAME: ${env:DB_NAME}
      DB_USER: ${env:DB_USER}
      DB_PASSWORD: ${env:DB_PASSWORD}
      JWT_SECRET: ${env:JWT_SECRET}

package:
  exclude:
    - .git/**
    - test/**
    - "*.md"
    - .env.*
